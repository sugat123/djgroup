{% extends 'djgroup/index.html' %}
{% load static %}

{% block title %}Portfolio-Detail{% endblock %}

{% block content %}
{% for banner in banners %}
<section class="service-banner" style="background-image: url('{{ banner.portfolio.url }}');">
	{% endfor %}
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>{{ portfolio.title }}</h1>
			<!-- <h4>Make your travel <span class="color-green">easy</span>and convenient</h4> -->
		</div>
	</div>
</section>

<section class="service-description">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="description-left">
					<img src="{{ portfolio.image.url }}">
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="description-right">
					<h2>{{ portfolio.title }}</h2>
					<p>{{ portfolio.description|safe }}</p>


				</div>
			</div>
		</div>
	</div>
</section>



{% endblock %}
